<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GeminiCRM{% endblock %} - AI-Powered Sales Intelligence</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Google+Sans+Text:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
    
    <!-- App Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* Auth-specific styles */
        :root {
            --primary: #4285f4;
            --primary-dark: #1a73e8;
            --secondary: #34a853;
            --surface: #ffffff;
            --background: #f8f9fa;
            --error: #ea4335;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
        }
        
        .auth-header {
            text-align: center;
            padding: 40px 40px 24px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
        }
        
        .auth-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-logo svg {
            width: 36px;
            height: 36px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 32px 40px 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--background);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
        }
        
        .form-input::placeholder {
            color: #9aa0a6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }
        
        .form-error {
            font-size: 12px;
            color: var(--error);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .form-error .material-icons-round {
            font-size: 14px;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .form-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
        
        .btn-auth {
            width: 100%;
            height: 52px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-auth-primary {
            background: linear-gradient(135deg, #4285f4 0%, #1a73e8 100%);
            color: white;
        }
        
        .btn-auth-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
        
        .btn-auth-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }
        
        .btn-auth-secondary:hover {
            background: var(--background);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            padding: 0 16px;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .auth-footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            margin-top: 24px;
        }
        
        .auth-footer p {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .flash-messages {
            padding: 0 40px;
        }
        
        .flash-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .flash-message.success {
            background: #e6f4ea;
            color: #137333;
        }
        
        .flash-message.error {
            background: #fce8e6;
            color: #c5221f;
        }
        
        .flash-message.info {
            background: #e8f0fe;
            color: #1967d2;
        }
        
        .flash-message .material-icons-round {
            font-size: 18px;
        }

        /* Password visibility toggle */
        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .password-input-wrapper .form-input {
            padding-right: 44px;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
